{% extends 'gview/base.html' %}
{% load static %}
{% block title %}List of {{model_name}}{% endblock title %}
{% block content %}
<ul>
    {% for model in models %}
        <li><img src={% static model.image.url %} alt={{model.name}}><b>{{model.name}}</b></li>
    {% endfor %}
</ul>
{% endblock content %}
